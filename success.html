<!DOCTYPE html>
<html>

<head lang="en">
  <title>报名成功</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <link rel="stylesheet" href="./css/success.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <h1><span></span>恭喜您已报名成功！</h1>
      <div class="invite-code">
        <p>
          <span class="pre-msg">注：请妥善保存邀请码/用以登陆交易！</span>
          您的邀请码：<span id="userCode">Code443235</span>
        </p>
        <div class="user-info">
          <div class="info-row">
            <span>您的姓名：</span><span id="">name</span>
          </div>
          <div class="info-row">
            <span>您的手机号：</span><span id="">phone-no</span>
          </div>
          <div class="info-row">
            <span>您的身份证：</span><span id="">id-no</span>
          </div>
          <div class="info-row">
            <span>您的参赛区域：</span><span id="">location</span>
          </div>
        </div>
        <button class="main-btn" type="submit">下载交易软件</button>
        <div class="qr-codes clear">
          <img src="./image/boc_metal_qrcode.png" alt="中行贵金属">
          <img src="./image/test_trade_qrcode.png" alt="开始模拟交易">
        </div>
      </div>
    </div>
  </div>
  <script>
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 6.4 + 'px';
  </script>
</body>

</html>
